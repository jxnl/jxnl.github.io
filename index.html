  font-size: 13.2px;
  width: 100%;
  text-align: left;

  .card-container {
    width: 90%;
    height: auto;
    aspect-ratio: 510 / 290;
  }
}
@keyframes slideIn {
  from {
    transform: translate(-50%, -150vh);
    opacity: 0;
  }
  to {
    transform: translate(-50%, -50%);
    opacity: 1;
  }
}

.watermark {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 16px;
  color: rgba(255, 255, 255, 0.4);
  text-align: center;
  z-index: 1000;
}

.watermark a {
  color: inherit;
  text-decoration: none;

<body>
<div class="card-container" tabindex="0" role="button" aria-label="Patrick Bateman's Business Card. Click to flip.">
  <div class="card-face card-front">
    <div class="phone embossed-text old-style-nums" id="phone"></div>
    <div class="company">
      <div class="company-name embossed-text small-caps" id="company-name"></div>
      <div class="department embossed-text small-caps" id="department"></div>
    </div>
    <div class="name-title">
      <div class="name embossed-text">
        <span class="first-name" id="first-name"></span> <span class="last-name" id="last-name"></span>
      </div>
      <div class="title embossed-text small-caps" id="title"></div>
    </div>
    <div class="address-fax-telex embossed-text old-style-nums small-caps" id="address-fax-telex"></div>
  </div>
  <div class="card-face card-back">
    <p class="embossed-text" id="back-quote"></p>
  </div>
</div>
<div class="watermark">
  <a href="https://x.com/jxnlco" target="_blank" rel="noopener noreferrer">Made by Jason Liu w/ Cursor** and Claude</a>
</div>
<script>
const cardData = {
  phone: "212 555 6342",
  company: {
    name: "Pierce & Pierce",
    department: "Mergers and Acquisitions"
  },
  person: {
    firstName: "Patrick",
    lastName: "BATEMAN",
    title: "Vice President"
  },
  address: {
    street: "358 Exchange Place",
    city: "New York",
    state: "N.Y.",
    zip: "10099"
  },
  fax: "212 555 6390",
  telex: "10 4534",
  backQuote: "\"Let's see Karpathy's card.\""
};

// Function to populate the card with data
function populateCard() {
  document.getElementById('phone').textContent = cardData.phone;
  document.getElementById('company-name').textContent = cardData.company.name;
  document.getElementById('department').textContent = cardData.company.department;
  document.getElementById('first-name').textContent = cardData.person.firstName;
  document.getElementById('last-name').textContent = cardData.person.lastName;
  document.getElementById('title').textContent = cardData.person.title;
  document.getElementById('address-fax-telex').textContent = 
    `${cardData.address.street} ${cardData.address.city}, ${cardData.address.state} ${cardData.address.zip} FAX ${cardData.fax} TELEX ${cardData.telex}`;
  document.getElementById('back-quote').textContent = cardData.backQuote;
}

// Call the function to populate the card
populateCard();

const cardContainer = document.querySelector('.card-container');
const cardFront = document.querySelector('.card-front');
const embossedElements = document.querySelectorAll('.embossed-text');

let isAnimating = false;

function updateCardPosition(x, y) {
  if (cardContainer.classList.contains('flipped') || isAnimating) return;
  
  const cardRect = cardFront.getBoundingClientRect();
  const centerX = cardRect.left + cardRect.width / 2;
  const centerY = cardRect.top + cardRect.height / 2;
  const rotateY = (x - centerX) / 40;
  const rotateX = (centerY - y) / 40;
  
  requestAnimationFrame(() => {
    cardFront.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    cardFront.style.boxShadow = `
      ${-rotateY}px ${rotateX}px 30px rgba(0, 0, 0, 0.3),
      0 10px 30px rgba(0, 0, 0, 0.3)
    `;
    updateEmbossEffect(rotateX, rotateY);
  });
}

function updateEmbossEffect(rotateX, rotateY) {
  const maxEmboss = 1.5;
  const embossX = (rotateY / 40) * maxEmboss;
  const embossY = (-rotateX / 40) * maxEmboss;
  
  embossedElements.forEach(el => {
    el.style.textShadow = `
      ${1 + embossX}px ${1 + embossY}px 1px rgba(255,255,255,0.5),
      ${-1 - embossX}px ${-1 - embossY}px 1px rgba(0,0,0,0.2),
      ${embossX}px ${2 + embossY}px 2px rgba(0,0,0,0.15)
    `;
  });
}

document.addEventListener('mousemove', (e) => {
  updateCardPosition(e.clientX, e.clientY);
});

cardContainer.addEventListener('mouseenter', () => {
  cardFront.style.transition = 'none';
});

cardContainer.addEventListener('mouseleave', () => {
  if (!cardContainer.classList.contains('flipped')) {
    cardFront.style.transition = 'transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.5s ease';
    cardFront.style.transform = 'rotateX(0) rotateY(0)';
    cardFront.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.3)';
    embossedElements.forEach(el => {
      el.style.textShadow = '1px 1px 1px rgba(255,255,255,0.5), -1px -1px 1px rgba(0,0,0,0.2), 0px 2px 2px rgba(0,0,0,0.15)';
    });
  }
});

function flipCard() {
  if (isAnimating) return;
  isAnimating = true;
  
  cardContainer.classList.toggle('flipped');
  setTimeout(() => {
    isAnimating = false;
  }, 800);
}

cardContainer.addEventListener('click', flipCard);
</script>
</body>
